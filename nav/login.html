<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Meta Tags -->
    <title>Clubspace</title>
    <!-- Link Refs -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://kit.fontawesome.com/776f506411.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- // Container \\ -->
    <div class="container"> 
        <div class="background"></div>
        <!-- Container Wrapper -->
        <div class="wrap">
            <!-- Sitewide Topbar -->
            <div class="sitewide-topbar"> 
                <div class="sitewide-header"> 
                    <a href="/index.html" class="cs-btn">
                        <h3 class="cs-1"> Club </h3>
                    </a>
                    <a href="/index.html" class="cs-btn">
                        <h3 class="cs-2"> Space </h3>
                    </a>
                </div>
                <div class="sitewide-navigation"> 

                </div>
            </div>
            <!-- Inner Wrap -->
            <div class="inner-wrap"> 
                <!-- Inner Wrap Content -->
                <div class="inner-wrap-content in-flex"> 
                    <div class="slice-background"> </div>
                    <section class="login-section"> 
                        <div id="login-window"> 
                            <div id="login-left"> 
                                <h4 id="login-title"> Welcome </h4>
                                <h4 id="login-subtitle"> Existing and New Members </h4>
                                <div id="login-fields"> 
                                    <div id="login-inputs"> 
                                        <input type="text" class="login-input" name="email" placeholder="Email"> 
                                        <input type="text" class="login-input" name="password" placeholder="Password"> 
                                    </div>
                                    <button class="login-continue pointer"> Continue to Dashboard </button>

                                    <div id="login-sso"> 
                                        <p id="login-sso-title"> Or Continue With </p>
                                        <div id="login-sso-options"> 
                                            <button class="login-cont-sso pointer"><i class="fa-brands fa-google fa-xl"></i></button>
                                            <button class="login-cont-sso pointer"><i class="fa-brands fa-microsoft fa-xl"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="login-right">
                                <div id="login-icon"> 
                                    <i class="fa-solid fa-book-open-reader fa-10x"></i>
                                </div> 
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- Sitewide Footer -->
            <div class="sitewide-footer"> </div>
        </div>
    </div>
</body>
</html>
